name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Enable Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7
        with:
          use-flakehub: false

      - name: Run checks
        run: nix develop .#ci -c just check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Enable Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7
        with:
          use-flakehub: false

      - name: Install JS dependencies
        run: nix develop .#ci -c bun install --cwd opencode --frozen-lockfile

      - name: Run tests
        run: nix develop .#ci -c just test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - check
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Enable Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7
        with:
          use-flakehub: false

      - name: Build
        run: nix develop .#ci -c just ci-build
